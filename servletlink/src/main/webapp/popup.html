<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쿠키를 사용 팝업테스트</title>
<script type="text/javascript">
	let notShowPopup;
	window.onload = function() {
		notShowPopup=getCookieValue();
		if(notShowPopup != "true") {
			window.open("popupTest.html", "popup","width=300, height=300");
		}
	}
	//쿠키 정보를 읽어오는 함수
	function getCookieValue() {
		let result ="false";
		let cookie,element,value;
		if(document.cookie != "") {
			cookie=document.cookie.split(",");
			for(let i =0; i<cookie.length; i++) {
				element=cookie[i].split("="); //=으로 구분해서 넣는다.
				value=element[0];
				value=value.replace(/^\s*/,''); // \:앞 *:모든것 좌우에 공백이있으면 ''(없앤다)로 
				if(value=="ntpop"){
					result=element[1];
				}
			}
		}
		return result;
	}
	//쿠키 삭제 메서드
	function deleteCookie() {
		document.cookie="ntpop=false;path=/;expires=-1"; // -1 : 삭제
	}
</script>
</head>
<body>
	<h1>여긴 메인 페이지</h1>
	<p>쿠키와 관련된 수업중,,</p>
	<input type="button" value="쿠키삭제" onclick="deleteCookie()">
</body>
</html>
