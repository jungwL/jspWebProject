<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인창</title>
</head>
<body>
	<h2>수강신청 정보창</h2>
	<form action="clogin2" name="frmLogin" method="get"> <!-- action 이름과 매핑이름을 같게한다. -->
		<label for="user_id">신청아이디 : </label>
		<input type="text" id="user_id" name="user_id"><br> 
		<label for="user_name">이름 : </label>
		<input type="text" id="user_name" name="user_name"><br>
		<label for="user_age">나이 : </label>
		<input type="text" id="user_age" name="user_age"><br> <!-- name : 매개변수역할을한다.-->
		<label for="user_address">주소 : </label>
		<input type="text" id="user_address" name="user_address"><br>
		<fieldset>
			<legend>신청할 과목을 모두 고르시오.</legend>
			<input type="checkbox" name="subject" value="java">자바 <!-- 체크시 value값이 name으로 들어간다. -->
			<input type="checkbox" name="subject" value="c언어">c언어 
			<input type="checkbox" name="subject" value="리액트">리액트 
			<input type="checkbox" name="subject" value="안드로이드">안드로이드 
		</fieldset>
		<input type="submit" value="수강신청하기"> <!-- 실행되면  서블릿으로간다, login이라는 매핑이름을가진 서블릿을 찾는다. -->
		<input type="reset" value="다시입력">		
	</form>
</body>
</html>
