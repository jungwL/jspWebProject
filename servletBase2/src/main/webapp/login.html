<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인창</title>
</head>
<body>
	<h2>로그인 정보창</h2>
	<form action="login" name="frmLogin" method="get">
		<label for="user_id">아이디 : </label>
		<input type="text" id="user_id" name="user_id"><br> <!-- name : 매개변수역할을한다.-->
		<label for="user_pw">비밀번호 : </label>
		<input type="password" id="user_pw" name="user_pw"><br>
		<input type="submit" value="로그인"> <!-- 실행되면  서블릿으로간다, login이라는 매핑이름을가진 서블릿을 찾는다. -->
		<input type="reset" value="다시입력">		
	</form>
</body>
</html>
